<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with friends and discuss</title>
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
      
        script.addEventListener("load", function (event) {
          const meeting = new VideoSDKMeeting();
        
          const config = {
            name: "Akshat Bhardwaj",
            apiKey: "a7158de2-0b27-4ddc-9059-e5bf7c7cf2d0", 
            meetingId: "EDTECH_DEMO", 
      
            redirectOnLeave: 'https://embed.videosdk.live/rtc-js-prebuilt/0.1.22',
      
            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,

            joinScreen: {
              visible: true, // Show the join screen ?
              title: "Now discuss your doubts with friends on meet.", // Meeting title
              meetingUrl: window.location.href, // Meeting joining url
            },
            
          };
      
          meeting.init(config);
        });
      
        script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.29/rtc-js-prebuilt.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      
      </script>




            


</body>
</html>
